<div class="card">
  <div class="card-body">
    <div class="col-lg-12">
      <h3 class="hTitle" i18n>New Appointment</h3>
      <h4>Customer</h4>
      <div>
        <div class="form-group customer-input">
          <input type="text" id="CustomerName" class="form-control" required="true"
            [(ngModel)]="newAppointment.customerName"  [typeahead]="customers" adaptivePosition="true">
          <label class="form-control-placeholder required" for="CustomerName">Customer</label>
        </div>
      </div>
      <h4>Service</h4>
      <div>
        <div class="form-group customer-input">
          <input type="text" id="ServiceName" class="form-control" required="true"
            [(ngModel)]="newAppointment.serviceName"  [typeahead]="services" adaptivePosition="true">
          <label class="form-control-placeholder required" for="ServiceName">Service</label>
        </div>
      </div>
      <h4>Details</h4>
      <div>
          <div class="form-group customer-input">
            <input type="text" id="Duration" class="form-control" required="true"
              [(ngModel)]="newAppointment.duration">
            <label class="form-control-placeholder required" for="Duration">Duration</label>
            <small id="DurationHelp" class="form-text text-muted">e.g.: 30M, 1H, 1H40M etc.</small>
          </div>
        </div>

              </div> -->
    </div>
    <br>
    <div class="float-right">
      <button class="btn btn-outline-primary" (click)="submit()">Submit</button>
    </div>
  </div>
</div>
