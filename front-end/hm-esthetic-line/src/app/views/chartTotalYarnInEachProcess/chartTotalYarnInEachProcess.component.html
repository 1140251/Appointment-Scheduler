<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Total Kg of Yarns in Each Production Process
    </div>
    <div class="card-body">
      <div *ngIf="barChartData.length > 0" class="chart-wrapper">
        <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [chartType]="barChartType"></canvas>
      </div>
    </div>
  </div>
</div>
