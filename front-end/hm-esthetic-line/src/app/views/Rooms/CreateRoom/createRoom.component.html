<div class="card">
  <div class="card-body">
    <form (ngSubmit)="submit()" #roomForm="ngForm" class="ui form">
      <div class="col-lg-12">
        <h3 class="hname" i18n>New Room</h3>
        <div>
          <br>
          <div class="form-group name-input">
            <input type="text" id="name" class="form-control" required="true" #nameRequired="ngModel"
              [(ngModel)]="model.name" maxlength="20" name="name" #name>
            <label class="form-control-placeholder required" for="name">Name</label>
            <small id="nameSize" class="form-text text-muted">{{name?.value.length}} / 20</small>
            <div *ngIf="nameRequired.invalid && isSubmit" class="alert alert-danger">
              <div *ngIf="nameRequired.errors.required">
                Name is required.
              </div>
            </div>
          </div>
          <div class="form-group description-input-container">
            <textarea class="form-control description" maxlength="100" [(ngModel)]="model.description" name="descripion"
              #description></textarea>
            <label class="form-control-placeholder description-textarea" for="Description">Description</label>
            <small id="descriptionSize" class="form-text text-muted">{{description?.value.length}} / 100</small>
          </div>
        </div>
      </div>
      <br>
      <div class="float-right">
        <button class="btn btn-outline-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
