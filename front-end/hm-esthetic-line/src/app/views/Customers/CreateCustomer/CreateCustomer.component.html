<div class="card">
  <div class="card-body">
    <div class="col-lg-12">
      <h3 class="hTitle">Register Customer</h3>
      
      <div class="row">
          <label class="col-sm-6 col-md-1">Name: </label>
          <input class="form-control col-sm-6 col-md-5" [(ngModel)]="newCustomer.name">
          <label class="col-sm-6 col-md-1">Email: </label>
          <input type="email" class="form-control col-sm-6 col-md-5" [(ngModel)]="newCustomer.email">
      </div>
      <br>
      <div class="row">
          <label class="col-sm-6 col-md-1">Contact: </label>
          <input class="form-control col-sm-6 col-md-5" [(ngModel)]="newCustomer.contact">
      </div>
    </div>
    <br>
    <button class="btn btn-outline-primary" (click)="submit()">Submit</button>
