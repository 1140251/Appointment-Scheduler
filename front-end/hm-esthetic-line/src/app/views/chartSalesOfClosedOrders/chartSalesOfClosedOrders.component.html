<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            Sales of closed orders per month since 1st january until current month 
        </div>
        <div class="card-body">
            <div *ngIf="barChartData.length > 0" class="chart-wrapper">
                <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                    [chartType]="barChartType"></canvas>
            </div>
        </div>
    </div>
</div>
