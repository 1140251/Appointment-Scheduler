<ul class="pagination">
  <li [ngClass]="{disabled:currentPage == 1}" (click)="currentPage != 1 && prev()">
    <a class="page-link">{{'Anterior' || translate}}</a>
  </li>
  <li class="page-item" *ngFor="let page of pages" [ngClass]="{active:currentPage == page}" (click)="loadPage(page)">
    <a class="page-link">{{page}}</a>
  </li>
  <li class="page-item" [ngClass]="{disabled:currentPage == numberPages}" (click)=" currentPage != numberPages && next()">
    <a class="page-link">{{'PrÃ³ximo' || translate}}</a>
  </li>
</ul>
