<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <h1>HM Esthetic Line</h1>
            <form (ngSubmit)="onLogin()" role="form" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control input-underline input-lg" id="username" [(ngModel)]="user.username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-underline input-lg" id="password" placeholder="Password" [(ngModel)]="user.password" required>
                    </div>
                </div>
              <button type="submit" class="btn rounded-btn">Login</button>
            </form>
        </div>
    </div>
</div>
