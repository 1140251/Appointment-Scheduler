<div [@routerTransition]>
  <div *ngIf="userList">
    <div>
      <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{successMessage}}</ngb-alert>
      <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{successMessage}}</ngb-alert>
    </div>
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>
              <b>{{'Utilizadores' || translate}}</b>
            </h2>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-success" (click)="addNew()">
              <i class="fa fa-plus-circle"></i>
              <span>{{'Adicionar' || translate}} {{'Utilizador' || translate}}</span>
            </a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th *ngFor="let header of tableHeaders">{{header}}</th>
            <th>{{'Ações' || translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let line of userList" id="{{line.id}}">
            <td *ngFor="let item of line.values">{{item}}</td>
            <td>
              <a class="edit" (click)="editItem(line.id)">
                <i class="fa fa-pencil-square" title="Edit"></i>
              </a>
              <a class="delete" (click)="openDeleteItemModel(line.id, deleteItemModal)">
                <i class="fa fa-trash-o" title="Delete"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <app-pagination (onPrev)="prevPage()" (onNext)="nextPage()" (onPage)="goToPage($event)" [currentPage]="current" [numberPages]="pages"></app-pagination>
      </div>
    </div>
  </div>
  <div *ngIf="userListError">
    <app-content-not-found></app-content-not-found>
  </div>

</div>

<ng-template #deleteItemModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{'Apagar' || translate}} {{tableObject}}</h4>
    <button type="button" class="close" (click)="d('Cross click')" aria-hidden="true">&times;</button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete these Records?</p>
    <p class="text-warning">
      <small>This action cannot be undone.</small>
    </p>
  </div>
  <div class="modal-footer">
    <input type="button" class="btn btn-default" value="Cancel" (click)="c('Close click')">
    <input type="submit" class="btn btn-danger" value="Delete" (click)="confirmDeleteItem(); d('Cross click')">
  </div>
</ng-template>
