<div class="login-page" [@routerTransition]>
  <div class="row">
    <div class="col-md-4 push-md-4">
      <h1>HM Esthetic Line</h1>
      <form name="form" (ngSubmit)="f.valid && onLogin()" role="form" #f="ngForm" novalidate>
        <div class="form-content">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input type="text" name="username" class="form-control input-underline input-lg" id="username"
                   [(ngModel)]="user.username" placeholder="Username" #username="ngModel" required>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" name="password" class="form-control input-underline input-lg" id="password"
                   placeholder="Password" #password="ngModel" [(ngModel)]="user.password" required>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" type="submit" class="btn rounded-btn">Login</button>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </form>
    </div>
  </div>
</div>
